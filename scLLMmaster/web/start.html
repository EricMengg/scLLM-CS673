<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Rubik+Microbe&family=Smooch+Sans:wght@600&family=Vina+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="start.css">
        <title>scLLM</title>
    </head>
    <body>
        <div id="title-div">
            <h1 id="title">scLLM</h1>
            <h2 id="sec-title">Advanced Cell Type Annotation</h2>
        </div>
    </body>
    <div id="input-slot" class="border-div">
        <div id="mode-div" class="sec-title">
            <h5 id="mode-1">Sign Up</h5>
            <h5 id="mode-2">Log In</h5>
        </div>
        <div id="un-div">
            <p>Username: </p>
            <input type="text" id="username" value=""/>
        </div>
        <div id="pass-div">
            <p>Password: </p>
            <input type="password" id="password" value=""/>
        </div>
        <div id="pass-div-2">
            <p>Confirm Password: </p>
            <input type="password" id="password-2" value=""/>
        </div>
        <button id="submit" class="btn-main">Register</button>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="start.js"></script>
</html>
